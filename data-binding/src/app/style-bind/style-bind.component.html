<section>
  <article>
    <h3>Class e Style binding</h3>
    <div>
      Selecione uma classe:

      <select #classe (change)="0">
        <option value="alert-success">Sucesso</option>
        <option value="alert-danger">Erro</option>
        <option value="alert-warning">Alerta</option>
        <option value="alert-info">Info</option>
      </select>
    </div>

    <div class="alert {{ classe.value }}" role="alert"> <!-- classe é o nome que definimos no elemento select (#classe) -->
      Texto colorido com o valor do select.
    </div>

    <br/>
    <br/>

    <div class="alert" role="alert"
      [class.alert-success]="classe.value == 'alert-success'"> <!-- classe é o nome que definimos no elemento select (#classe) -->
        Sucesso
    </div>

    <div class="alert" role="alert"
      [class.alert-danger]="classe.value == 'alert-danger'">
        Erro
    </div>

    <div class="alert" role="alert"
      [class.alert-warning]="classe.value == 'alert-warning'">
        Alerta
    </div>

    <div class="alert" role="alert"
      [class.alert-info]="classe.value == 'alert-info'">
        Info
    </div>

    <div class="alert alert-info" role="alert"
      [style.display]="classe.value == 'alert-info' ? 'block' : 'none'">
        Texto que só será exibido quando a opção Info for selecionada.
    </div>

  </article>
</section>
