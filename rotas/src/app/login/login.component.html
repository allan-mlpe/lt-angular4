<div class="row">
  <div class="col s6 offset-s3">
    <h5 >Login</h5>
  </div>
</div>
  
<div class="row">
  <div class="input-field col s6 offset-s3">
    <input id="usuario" type="text" class="validate" [(ngModel)]="usuario.nome">
    <label for="usuario">Usu√°rio</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s6 offset-s3">
    <input id="password" type="password" class="validate" [(ngModel)]="usuario.senha">
    <label for="password">Senha</label>
  </div>
</div>

<div class="row">
  <div class="col s6 offset-s7">
    <button class="btn waves-effect waves-light" 
      type="submit" name="action" (click)="doLogin()">
        Login
        <i class="material-icons right">send</i>
    </button>
  </div>
</div>
